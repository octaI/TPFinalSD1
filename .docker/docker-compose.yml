version: '3'
services:

  roach-ui:
    hostname: "roach-ui"
    image: cockroachdb/cockroach
    ports:
      - 8081:8080
      - 26257:26257
    networks:
      - cockroachnet
    volumes:
      - ./data/roach-ui:/cockroach/cockroach-data
      - ./init_db.sh:/init_db.sh
    entrypoint: "/bin/bash"
    command: "/init_db.sh"

  #roach-1:
