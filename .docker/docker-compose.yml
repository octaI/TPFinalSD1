  #    - cockroachnet
  #  volumes:
  #    - ./data/roach-1:/cockroach/cockroach-data

  flask-app:
    hostname: "app"
    image: python:3
    volumes:
      - ./../:/devel/
    command: ["bash", "/devel/.docker/python/startup.sh"]
    ports:
      - 8080:8080
    depends_on:
      - roach-ui
    networks:
      - cockroachnet

networks:
  cockroachnet: